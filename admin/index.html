<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="lib/img/favicon.png" type="images/x-icon" />
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/all.min.css">
    <link rel="stylesheet" href="../lib/css/ad.css">
    <link rel="stylesheet" href="../lib/css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body ng-app="myApp">
    <div class="" ng-include="'layouts/_header.html'"></div>
    <div class="" ng-include="'layouts/_sitebar.html'"></div>
    <div class="" ng-view></div>
    <div class="" ng-include="'layouts/_footer.html'"></div>
    <script src="../lib/js/all.min.js"></script>
    <script src="../lib/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/js/angular.min.js"></script>
    <script src="../lib/js/angular-route.min.js"></script>
    <!-- controller - pro  -->
    <script src="controllers/ProductController/ListProductController.js"></script>
    <script src="controllers/ProductController/AddProductController.js"></script>
    <script src="controllers/ProductController/EditProductController.js"></script>
    <!-- User -->
    <script src="controllers/UserController/ListUserControler.js"></script>
    <script src="controllers/UserController/AddUserController.js"></script>
    <script src="controllers/UserController/EditUserController.js"></script>
    <!-- cate -->
    <script src="controllers/CategoryController/ListCategoryController.js"></script>
    <script src="controllers/CategoryController/AddCategoryController.js"></script>
    <script src="controllers/CategoryController/EditCategoryController.js"></script>
    <!-- oderr -->
    <script src="controllers/oder/OderController.js"></script>
    <script src="controllers/oder/ViewOderController.js"></script>

    <script>
        $roles = localStorage.getItem('roles');
        if ($roles == 1) {
            var myApp = angular.module('myApp', ['ngRoute']);

            myApp.config(($routeProvider) => {
                $routeProvider
                    .when('/', {
                        templateUrl: 'views/data.html',
                    })
                    .when('/list-product', {
                        templateUrl: 'views/products/list.html',
                        controller: ListProductController,
                    })
                    .when('/add-product', {
                        templateUrl: 'views/products/add.html',
                        controller: AddProductController,
                    })
                    .when('/detail/:id', {
                        templateUrl: 'views/products/edit.html',
                        controller: EditProductController
                    })
                    .when('/user', {
                        templateUrl: 'views/user/list.html',
                        controller: ListUserControler,
                    })
                    .when('/user-add', {
                        templateUrl: 'views/user/add.html',
                        controller: AddUserController,
                    })
                    .when('/user-detail/:id', {
                        templateUrl: 'views/user/edit.html',
                        controller: EditUserController,
                    })
                    .when('/cate', {
                        templateUrl: 'views/category/list.html',
                         controller: ListCategoryController,
                    })
                    .when('/add-cate', {
                        templateUrl: 'views/category/add.html',
                        controller : AddCategoryController,
                    })
                    .when('/detail-cate/:id', {
                        templateUrl: 'views/category/edit.html',
                        controller : EditCategoryController,
                    }) .when('/oder', {
                        templateUrl: 'views/oder/oder.html',
                       controller: OderController , 
                    }) .when('/view-oder/:id', {
                        templateUrl: 'views/oder/view-oder.html',
                       controller: ViewOderController , 
                    }) 
                    .otherwise({
                        redirectTo: "/"
                    });
            });

        } else {
            window.location.href = "../user/index.html";
        }
    </script>
    <script src="../user/controller/headerController.js"></script>
    <script src="../admin/controllers/oder/chart.js"></script>
</body>

</html>
